{% extends 'layout.html' %}
{% block body %}

<div class="card-deck">
    <div class="row">
        {% for course in courses %}
        <div class="col-md-6 col-lg-4 col-xl-3 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><b>{{course.course_name}}</b>: {{course.course_title}}</h5>
                <p class="card-text text-muted">Course ID: {{course.course_id}}</p>
                <a href="{{ url_for('register_student', course_id=course.course_id) }}" method="get" class="btn btn-outline-primary">Class Info</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
