<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>Course Registration</title>
    </head>
    <body>
        <div id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#e4e4e4;">
                <a class="navbar-brand ml-4" href="#"><b>Course Registration</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarFull">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarFull">
                    <nav class="navbar-nav">
                        <a class="nav-item nav-link" href="/">Course List</a>
                    </nav>
                    <nav class="navbar-nav ml-auto">
                        <form action="{{ url_for('search_course')}}" method="post" class="form-inline mr-1 my-1">
                            <input class="form-control mr-1" type="text" name="keyword" placeholder="Course name or title">
                            <button class="btn btn-secondary" type="submit">Search</button>
                        </form>
                        <button type="button" class="btn btn-primary my-1 mr-4" data-toggle="modal" data-target="#addCourseModal">Add Course</button>
                    </div>
                </div>
            </nav>
        </div>

        <div id="addCourseModal" tabindex="-1" class="modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Course</h4>
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                    </div>
                    <div class="modal-footer">
                        <form action="{{ url_for('add_course') }}" method="post" class="form-inline justify-content-center">
                            <input class="form-control mr-1 mb-1" type="text" name="name" placeholder="Course Name">
                            <input class="form-control mr-1 mb-1" type="text" name="title", placeholder="Course Title">
                            <button class="btn btn-outline-primary" type="submit">+</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="course-list" class="mx-5 mt-4 mb-3" style="padding-top: 50px">
        {% block body %}
        {% endblock %} 
        </div>
        
    </body>
</html>
