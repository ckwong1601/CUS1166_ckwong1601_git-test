<!DOCTYPE html>
<style>
    .nav-background {
        background-color: #F2D1B8;
    }
</style>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>Course Registration</title>
    </head>
    <body>
        <div id="navbar">
            <nav class="navbar navbar-light nav-background">
                <a class="ml-5 navbar-brand" href="/">Course List</a>
                <nav class="navbar justify-content-end">
                    <form class="form-inline mr-3">
                        <input class="form-control mr-1" type="get" placeholder="Search Course">
                        <button type="button" class="btn btn-secondary" type="search">Search</button>
                    </form>
                    <button type="button" class="btn btn-primary px-5 mr-5" data-toggle="modal" data-target="#addCourseModal">Add Course</button>
                </nav>
            </nav>
        </div>

        <div id="addCourseModal" tabindex="-1" class="modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Course</h4>
                        <button type="button" class="close" data-dismiss="modal">&times</button>
                    </div>
                    <div class="modal-footer">
                        <form action="{{ url_for('add_course') }}" method="post" class="form-inline justify-content-center">
                            <input class="form-control mr-1 mb-1" type="text" name="name" placeholder="Course Name">
                            <input class="form-control mr-1 mb-1" type="text" name="title", placeholder="Course Title">
                            <button class="btn btn-outline-primary" type="submit">+</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="course-list" class="mx-5 my-3">
        {% block body %}
        {% endblock %} 
        </div>
        
    </body>
</html>
