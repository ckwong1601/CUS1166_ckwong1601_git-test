<!DOCTYPE html>
<html>
    <head>
        <title>Class Roster</title>
    </head>
    <body>
        <h1>Class Roster</h1>
        <ol>
        {% for student in class_roster %}
        {% if grade_view=='1' %}
        <li>{{student[0]}}: <b>{{student[1]}}</b></li>
        {% elif grade_view=='2' %}
        <li>{{student[0]}} ({{student[2]}})</li>
        {% else %}
        <li>{{student[0]}}: <b>{{student[1]}}</b> ({{student[2]}})</li>
        {% endif %}
        {% endfor %}
        </ol>
    </body>
</html>
